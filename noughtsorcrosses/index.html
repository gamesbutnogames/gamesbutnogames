<!DOCTYPE html>

<html>

<head>
    <meta name="viewport" content="width=device-width">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="fiftyfiftytictactoe.css">
    <!-- <link rel="icon" type="image/png" href="public/favicon.png"> -->
    <script src="jquery.js" defer></script>
    <script src="fiftyfiftytictactoe.js" defer></script>
    <title>Noughts Or Crosses</title>
</head>

<body>

    <h1>Noughts Or Crosses</h1>


    <div id="game">
        
        <div id="board"></div>
        <div id="next-piece">
            <div id="next-piece-square"></div>
            <div id="flip" class="bi bi-arrow-left-right" onclick="nextPieceFlip()"></div>
        </div>

    </div>

    <div id="win-message">

        <div id="win-cross" class="win-icon"><img class="win-icon-piece" src="piece-red.svg" style="transform: scaleX(-1);" /><img class="win-icon-piece" src="piece-red.svg" /></div>
        <div id="win-circle" class="win-icon"><img class="win-icon-piece" src="piece-black.svg" /><img class="win-icon-piece" src="piece-black.svg" style="transform: scaleX(-1);" /></div>

        Wins!

    </div>

    <div id="restart" onclick="restart()">Restart</div>



</body>

</html>
